name: Run Python Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests

    - name: Start mini HTTP server for frontend
      working-directory: ./p3_alvaro/frontend
      run: |
        python3 -m http.server 5500 &
        sleep 3

    - name: Run test.py (deve aprovar)
      working-directory: ./p3_alvaro/backend
      run: |
        python3 test.py

    - name: Run test2.py (pode reprovar sem falhar CI)
      working-directory: ./p3_alvaro/backend
      run: |
        python3 test2.py || true

    - name: Upload test result artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./p3_alvaro/backend/*.txt
